<template name="register">
<div class="row">
  <div class="offset-s4 col s4">
    <div class="card">
      <div class="container center">
        <h4>Resgistrar usuario</h4>
        <div class="row">
          <div class="input-field offset-s2 col s8">
            <input id = "firstnameInput" type="text" class="validate">
            <label for="firstnameInput">firstname</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <input id = "lastnameInput" type="text" class="validate">
            <label for="lastnameInput">lastname</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <input id = "emailInput" type="email" class="validate">
            <label for="emailInput">Email</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <input id = "passwordInput" type="password" class="validate">
            <label for="passwordInput">password</label>
          </div>
        </div>
      </div>
      <div class="container center">
        <a id="register" class="waves-effect waves-light btn purple darken-3"><i class="material-icons left">lock_open</i>REGISTRAR</a>
      </div>
      <br><br>
    </div>
  </div>
  <div class="col s4"></div>
</div>
</template>
