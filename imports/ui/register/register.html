<template name="register">
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <form>
      <input id = "firstnameInput" type="text" class="col s12 m3 l3" placeholder="name">
      <input id = "lastnameInput" type="text" class="col s12 m3 l3" placeholder="last name">
      <input id = "emailInput" type="text" class="col s12 m3 l3" placeholder="email">
      <input id = "passwordInput" type="password" class="col s12 m3 l3" placeholder="password">
    </form>
  </div>
  <div class="modal-footer">
    <a id="register" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Register</a>
  </div>
</div>
</template>
