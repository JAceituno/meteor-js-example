<template name="addBook">
  <div class="row">
    <div class="offset-s4 col s4">
      <div class="card">
        <div class="container center">
          <h4>Bienvenido usuario</h4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="title" type="text" class="validate">
                  <label for="title">Titulo</label>
                </div>
                <div class="input-field col s12">
                  <input id="description" type="materialize-textarea" class="validate">
                  <label for="description">Descripcion</label>
                </div>
              </div>
            </form>
          </div>
          <a id="add" class="waves-effect waves-light btn indigo darken-4"><i class="material-icons left">add</i>Agregar</a>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
</template>
