<template name="listBooks">
  <br><br><br>
  <div class="center">
    <a class="waves-effect waves-light btn purple accent-3" href="/libros/addBook"><i class="material-icons left">add</i>Agregar</a>
  </div>
  <br><br><br>
  {{#each books}}
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">{{title}}</div>
        <div class="collapsible-body"><p>{{description}}</p></div>
      </li>
    </ul>
  {{/each}}
</template>
