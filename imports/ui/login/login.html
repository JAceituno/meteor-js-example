<template name="login">
<div class="row">
  <div class="offset-s4 col s4">
    <div class="card">
      <div class="container center">
        <h4>Bienvenido usuario</h4>
        <div class="row">
          <div class="input-field offset-s2 col s8">
            <input id = "emailInput" type="text" class="validate">
            <label for="emailInput">email</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <input id = "passwordInput" type="password" class="validate">
            <label for="passwordInput">password</label>
          </div>
        </div>
      </div>
      <div class="container center">
        <a id="login" class="waves-effect waves-light btn indigo"><i class="material-icons left">lock_open</i>LOGIN</a>
      </div>
    </div>
  </div>
  <div class="col s4"></div>
</div>
</template>
